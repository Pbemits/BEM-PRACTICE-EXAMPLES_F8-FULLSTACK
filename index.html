<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>F8 FULLSTACK</title>
</head>
<body>
    <div id="toast"></div>
    <div>
        <div class="cs-space-flex">
            <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
            <div onclick="showErrorToast();" class="btn btn--error">Show error toast</div>
        </div>
    </div>

    
    <!-- !BEGIN: JAVASCRIPT -->
    <script>
       // toast function
function toast({
    title = '',
    massage = '',
    type = 'info',
    duration = 3000
}) {
    const main = document.getElementById('toast');
    if (main) {
    const toast = document.createElement('div');

    const autoRemoveId = setTimeout(function() {
        main.removeChild(toast);
    }, duration + 1000);

    toast.onclick = function(e) {
        if (e.target.closest('.toast__close')) {
            main.removeChild(toast);
            clearTimeout(autoRemoveId)
        }
    }

    const icons = {
        success: 'fa-solid fa-circle-check',
        infor: 'fa-solid fa-circle-info',
        warning: 'fa-solid fa-triangle-exclamation',
        error: 'fa-solid fa-xmark',
    };
    const icon = icons[type];
    const delay = (duration / 1000).toFixed(2);

    toast.classList.add('toast', `toast--${type}`);
    toast.style.animation = `slideInLeft ease 0.4s, fadeOut linear 1.3s ${delay}s forwards`
    toast.innerHTML = `
        <div class="toast__icon">
        <i class="${icon}"></i>
        </div>
        <div class="toast__body">
        <h3 class="toast__title">${title}</h3>
        <p class="toast__msg">${massage}</p>
        </div>
        <div class="toast__close">
        <i class="fa-regular fa-circle-xmark"></i>
        </div>
        `;
    main.appendChild(toast);
}
}

function showSuccessToast() {
    toast({
    title: 'Thành công!',
    massage: "Bạn đã đăng ký thành công tài khoản tại F8.",
    type: 'success',
    duration: 5000
});
}
function showErrorToast() {
    toast({
    title: 'Thất bại!',
    massage: "Có lỗi xảy ra vui long liên hệ quản trị viên.",
    type: 'error',
    duration: 5000
});
}
    </script>
    <!-- !END: JAVASCRIPT -->
</body> 
</html>
